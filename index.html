<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
         
         * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #f0f4f8; 
            color: #1a202c; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        .wrapper {
            width: 100%;
            max-width: 900px; 
            padding: 24px 20px;
        }

        
        .card {
            background: #ffffff;
            border-radius: 16px; 
            padding: 30px 24px;
            box-shadow: 0 10px 30px rgba(45, 55, 72, 0.1); 
            border: 1px solid #e2e8f0;
        }

       
        h1 {
            margin: 0 0 8px;
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            color: #2c5282; 
        }

        p.subtitle {
            margin: 0 0 24px;
            font-size: 0.95rem;
            text-align: center;
            color: #718096;
            font-weight: 400;
        }

        
        .prediction-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 6px; 
        }

        label {
            font-size: 0.9rem;
            font-weight: 600; 
            color: #2d3748;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px 12px;
            border-radius: 10px; 
            border: 1px solid #cbd5e0;
            font-size: 1rem;
            color: #4a5568;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3182ce; 
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.25);
        }

        
        button[type="submit"] {
            margin-top: 10px;
            padding: 12px 16px;
            border-radius: 9999px;
            border: none;
            width: 100%;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            background: #4299e1; 
            color: #ffffff;
            letter-spacing: 0.5px;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            background: #3182ce;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            background: #2b6cb0;
            transform: translateY(0);
            box-shadow: none;
        }

        
        @media (max-width: 600px) {
            .wrapper {
                padding: 16px;
                
            }
            .card {
                padding: 24px 18px;
                border-radius: 12px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p.subtitle {
                font-size: 0.875rem;
                margin-bottom: 20px;
            }
            input[type="text"],
            input[type="number"] {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1><span aria-hidden="true">ðŸ©º</span> Diabetes Risk Predictor</h1>
            <p class="subtitle">Enter the required health parameters to receive a prediction and suggested diet plan.</p>

            <form class="prediction-form" action="/predict" method="post">

                <div class="field-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name" required>
                </div>

                <div class="field-group">
                    <label for="State">State:</label>
                    <input type="text" id="State" name="State" required>
                </div>

                <div class="field-group">
                    <label for="Country">Country:</label>
                    <input type="text" id="Country" name="Country" required>
                </div>

                <div class="field-group">
                    <label for="Pregnancies">Pregnancies:</label>
                    <input type="number" id="Pregnancies" name="Pregnancies" step="1" required>
                </div>

                <div class="field-group">
                    <label for="Glucose">Glucose (mg/dL):</label>
                    <input type="number" id="Glucose" name="Glucose" step="0.1" required>
                </div>

                <div class="field-group">
                    <label for="BloodPressure">Blood Pressure (mm Hg):</label>
                    <input type="number" id="BloodPressure" name="BloodPressure" step="0.1" required>
                </div>

                <div class="field-group">
                    <label for="SkinThickness">Skin Thickness (mm):</label>
                    <input type="number" id="SkinThickness" name="SkinThickness" step="0.1" required>
                </div>

                <div class="field-group">
                    <label for="Insulin">Insulin (mu U/ml):</label>
                    <input type="number" id="Insulin" name="Insulin" step="0.1" required>
                </div>

                <div class="field-group">
                    <label for="BMI">BMI:</label>
                    <input type="number" id="BMI" name="BMI" step="0.1" required>
                </div>

                <div class="field-group">
                    <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                    <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" step="0.001" required>
                </div>

                <div class="field-group">
                    <label for="Age">Age:</label>
                    <input type="number" id="Age" name="Age" step="1" required>
                </div>

                <button type="submit">Predict Diabetes Risk</button>
            </form>

        </div>
    </div>
</body>
</html>
